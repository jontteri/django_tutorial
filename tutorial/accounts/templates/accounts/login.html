{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Welcome</h1>
    <p>You can login here!</p>

    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <br />
    <p>Forgot your password? You can reset it <a href="{% url 'accounts:reset_password' %}">here!</a></p>
</div>
{% endblock %}
